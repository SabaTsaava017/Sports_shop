<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clothing Size Calculator</title>
    
    <style>
        
        body {
            font-family: Arial, sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f6f9;
        }

    
        .container {
            background-color: #fff;
            width: 100%;
            max-width: 400px;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

    
        h1 {
            color: #333;
            margin-bottom: 20px;
        }

    
        label {
            display: block;
            color: #555;
            font-size: 16px;
            margin-top: 15px;
        }

        input[type="number"] {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            font-size: 16px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

    
        button {
            width: 100%;
            padding: 12px;
            background-color: #1B1F3B;
            color: #fff;
            font-size: 16px;
            font-weight: bold;
            border: none;
            border-radius: 5px;
            margin-top: 20px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #45a049;
        }

    
        #result {
            margin-top: 20px;
            font-size: 18px;
            color: #333;
            font-weight: bold;
        }
    </style>
    
</head>
<body>
    <div class="container">
        <h1>Clothing Size Calculator</h1>
        <form id="sizeForm" onsubmit="calculateSize(); return false;">
            <label for="height">Height (cm):</label>
            <input type="number" id="height" name="height" required placeholder="Enter your height...">
            
            <label for="weight">Weight (kg):</label>
            <input type="number" id="weight" name="weight" required placeholder="Enter your weight...">
            
            <button type="submit">Calculate Size</button>
        </form>

        <div id="result"></div>
    </div>

    <script>
        function calculateSize() {
        
            const height = parseInt(document.getElementById("height").value);
            const weight = parseInt(document.getElementById("weight").value);
            let size = "";

            
            if (height < 160) {
                if (weight < 55) {
                    size = "S";
                } else if (weight < 65) {
                    size = "M";
                } else {
                    size = "L";
                }
            } else if (height < 175) {
                if (weight < 70) {
                    size = "M";
                } else if (weight < 80) {
                    size = "L";
                } else {
                    size = "XL";
                }
            } else {
                if (weight < 85) {
                    size = "L";
                } else if (weight < 100) {
                    size = "XL";
                } else if (weight < 115) {
                    size = "2XL";
                } else {
                    size = "3XL";
                }
            }

            
            document.getElementById("result").textContent = "Recommended Size: " + size;
        }
    </script>
</body>
</html>
